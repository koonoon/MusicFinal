<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="kooky"/>
	<meta name="description" content="inputBoot index"/>
	<meta name="date" content="2022.05.25">
	<title>Spring Boot Member Login</title>
</head>
<body>
<form action="memLogin" method="POST" >
<table>
	<caption>로그인</caption>
	
	
	<tr>
		<th>아이디</th>
		<td><input type="text" id="user-id" name="mId" />
		</td>
	</tr>
	
	
	<tr>
		<th>비밀번호</th>
		<td><input type="password" id="password" name="mPw"/></td>
	</tr>

	
	<tr>
		<td colspan="2">
		<input type="submit" id="login_button" onclick="login()" value="로그인"/>
		</td>
	</tr>
	
	<tr>
		<td colspan="2">
		<input type="button" onclick="location.href='memberIdfind'" value="아이디 찾기"/>
		</td>
	</tr>
	
	<tr>
		<td colspan="2">
		<input type="button" onclick="location.href='memberPwfind'" value="비밀번호 찾기"/>
		</td>
	</tr>
	
	</table>
	</form>
	 <input type="hidden" th:value="${error}" id="hidden"></input>
	<script src="http://code.jquery.com/jquery-latest.js"></script> 	
	<script type="text/javascript">
	$(document).ready(function(){
		if(!$("#hidden").val()==""){
			alert($("#hidden").val());
		};
	});
	</script>
	
</body>
</html>
